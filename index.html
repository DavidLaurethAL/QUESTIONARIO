<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Basico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form action="">
        <label for="">Nome:</label>
        <input id="nome" type="text" placeholder="Digite Seu Nome" required>
        <label for="">E-mail:</label>
        <input class="email" type="email" placeholder="email@gmail.com" required>
        <label for="">Senha:</label>
        <input id="senha" type="text" placeholder="Digite sua senha" maxlength="8" required>
        <button type="submit" onclick="validaformulario()">Enviar</button>
        </form>
    </section>
</body>
</html>
